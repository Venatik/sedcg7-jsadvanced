<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jedi Archives</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="logoDiv">
            <img src="img/logo.png" alt="Star Wars Logo" id="swLogo">
        </div>

        <div id="picturesDiv">
            <img src="img/cosmonaut.svg" alt="Person Image" id="personPicture">
            <img src="img/rocket.svg" alt="Ship Image" id="shipPicture"><br>
        </div>

        <form>
            <label for="peopleSearch"></label>
            <input type="search" name="peopleSearch" id="peopleSearch" placeholder="Search People">
            <label for="shipSearch"></label>
            <input type="search" name="shipSearch" id="shipSearch" placeholder="Search Ships">
            <button id="searchBtn">Search</button>
        </form>

        <div id="tableDiv">
            <img src="img/loader.gif" alt="Loading Icon" id="loader">
            <table id="table"></table>
        </div>

        <div id="navigation">
            <a href="#" class="previous round" id="prevPerson">&#8249;&#8249;</a>
            <a href="#" class="next round" id="nextPerson">&#8250;&#8250;</a>
        </div>
        <div id="navigationShip">
            <a href="#" class="previous round" id="prevShip">&#8249;&#8249;</a>
            <a href="#" class="next round" id="nextShip">&#8250;&#8250;</a>
        </div>
    </div>

    <!-- <a href="https://github.com/sedc-codecademy/mkwd12-04-ajs/tree/main/G7/Class05" target="_blank">Github Class 5</a>  -->
    <script src="script.js"></script>
</body>

</html>
